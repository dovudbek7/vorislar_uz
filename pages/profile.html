    <link rel="stylesheet" href="../css/profile.css">

    <title>Profile</title>
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="../index.html" class="nav__logo">Portfolio</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="../index.html" class="nav__link">
                            <i class="uil uil-estate nav__icon"></i> Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="./about.html" class="nav__link">
                            <i class="uil uil-user nav__icon"></i> About</a>
                    </li>
                    <li class="nav__item">
                        <a href="./profile.html" class="nav__link">
                            <i class="uil uil-user-circle nav__icon "></i> Profile</a>
                    </li>
                    <li class="nav__item">
                        <a href="../index.html" class="nav__link">
                            <i class="uil uil-search nav__icon"></i> Search</a>

                    <li class="nav__item">
                        <a href="#" class="nav__link">
                            <i class="uil uil-scenery nav__icon"></i> Portfolio</a>
                    </li>
                    <li class="nav__item">
                        <a href="./contact.html" class="nav__link">
                            <i class="uil uil-message nav__icon"></i> Contact </a>
                    </li>
                </ul>
                <i class="uil uil-times nav__close" id="nav-close"></i>

            <div class="nav__btns">

                <div class="nav__toggle" id="nav-toggle">
                    <i class="uil uil-apps"></i>
                </div>
            </div>
        </nav>
    </header>

  
    <div class="wrapper">
        <div class="title">
          Registration Form
        </div>
        <div class="form">
           <div class="inputfield">
              <label>First Name</label>
              <input type="text" class="input">
           </div>  
            <div class="inputfield">
              <label>Last Name</label>
              <input type="text" class="input">
           </div>  
           <div class="inputfield">
              <label>Password</label>
              <input type="password" class="input">
           </div>  
          <div class="inputfield">
              <label>Confirm Password</label>
              <input type="password" class="input">
           </div> 
            <div class="inputfield">
              <label>Gender</label>
              <div class="custom_select">
                <select>
                  <option value="">Select</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
           </div> 
            <div class="inputfield">
              <label>Email Address</label>
              <input type="text" class="input">
           </div> 
          <div class="inputfield">
              <label>Phone Number</label>
              <input type="text" class="input">
           </div> 
          <div class="inputfield">
              <label>Address</label>
              <textarea class="textarea"></textarea>
           </div> 
          <div class="inputfield">
              <label>Postal Code</label>
              <input type="text" class="input">
           </div> 
          <div class="inputfield terms">
              <label class="check">
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
              <p>Agreed to terms and conditions</p>
           </div> 
          <div class="inputfield">
            <input type="submit" value="Register" class="btn">
          </div>
        </div>
    </div>	
        

    <br><br><br>
    <script src="../js/main.js"></script>
</body>
</html>
